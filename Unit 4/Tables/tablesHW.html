<!DOCTYPE html>

<body>
    <div class="w3-container">
        <!--
Table has a title
Table has at least two columns and five rows
There is a colored header 
Table content is centered
Table is striped
Table has a border-->
        <h2>Stuff ive read</h2>
        <table class="w3-table-all w3-centered">
            <tr class="w3-pale-green">
                <th>Manga</th>
                <th>Light Novels</th>
            </tr>
            <tr>
               <td>Horimiya</td>
               <td>Oregairu</td> 
            </tr>
            <tr>
                <td>Kaguya-sama: Love is War</td>
                <td>Roshidere</td> 
             </tr>
             <tr>
                <td>Onimai</td>
                <td>Re:ZERO</td> 
             </tr>
             <tr>
                <td>Fairy Tail</td>
                <td>Konosuba</td> 
             </tr>
             <tr>
                <td>End of Goldfish Kingdom</td>
                <td>86</td>
             </tr>
        </table>
        <h2>Items needed for trip</h2>
        <ul class="w3-ul">
            <li><span class="material-symbols-outlined">apparel</span>Clothes</li>
            <li><span class="material-symbols-outlined">smartphone</span>Phone</li>
            <li><span class="material-symbols-outlined">nutrition</span>Snacks</li>

        </ul>
