<html>
    <head>

            .mySlides {display:none;}
        </style>

<body>
<div class="w3-container w3-auto w3-pink">
  <h1 class="w3-bold">Baby Animals Slideshow (manual)</h1>
</div>
<!-- set up each image, the coding will be the same but different images-->
<!--this div will start before all your images and ends after the last image-->
<div class="w3-content w3-display-container w3-center">

    <div class="w3-display-container mySlides w3-xlarge">  
        <img src="Images/cats.jpg">  
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black w3-bold">Kittens</div>      
    </div>
    
    <div class="w3-display-container mySlides w3-xlarge">  
        <img src="Images/dogs.jpg">  
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black w3-bold">Puppies</div>      
    </div>

    <div class="w3-display-container mySlides w3-xlarge">  
        <img src="Images/ducks.jpg">  
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black w3-bold">Ducks</div>      
    </div>

    <div class="w3-display-container mySlides w3-xlarge">  
        <img src="Images/giraffe.jpg">  
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black w3-bold">Giraffe</div>      
    </div>

    <div class="w3-display-container mySlides w3-xlarge">  
        <img src="Images/koala.jpg">  
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black w3-bold">Koala</div>      
    </div>

    <div class="w3-display-container mySlides w3-xlarge">  
        <img src="Images/lion.jpg">  
        <div class="w3-display-bottommiddle w3-large w3-container w3-padding-12 w3-black w3-bold">Lion cub</div>      
    </div>

    <!--//next image goes here... repeat lines 2 - 5 again.
//after all images are done, close your div from the first line.-->

<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<!-- DO NOT CHANGE ANYTHING BELOW THIS LINE-->
<script>
var slideIndex = 1;
showDivs(slideIndex);
function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
